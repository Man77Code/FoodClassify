<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Food Classification</h1>
        <label for="foodName">Enter food product:</label>
        <input type="text" id="foodName" placeholder="E.g., Ginger, Lemon, Banana, etc.">
        <button class="btn" onclick="classifyFood()">Classify</button>
        <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
